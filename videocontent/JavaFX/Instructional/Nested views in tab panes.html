<h2>Nested views in tab panes</h2>
<p>The content of each tab is defined in a separate FXML, and the Controller for the Tab Panel will get references to
    the Controllers of the tabs. <br/>
    This way you can separate the GUI definition of the tabs into separate FXML files.</p>
